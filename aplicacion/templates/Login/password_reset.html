{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - UCN</title>
    <!-- Solo estilos básicos, sin modo oscuro -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }
        
        .reset-container {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            padding: 40px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 25px;
        }
        
        .logo img {
            width: 70px;
            height: auto;
            border-radius: 6px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            line-height: 1.3;
        }
        
        .description {
            color: #5a6c7d;
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input[type="email"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.2s;
            color: #333;
            background: #fff;
        }
        
        input[type="email"]:focus {
            outline: none;
            border-color: #4B70E2;
        }
        
        input[type="email"]::placeholder {
            color: #95a5a6;
        }
        
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: #4B70E2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
            font-family: inherit;
        }
        
        .btn-submit:hover {
            background: #3a5bc9;
        }
        
        .back-link {
            display: block;
            margin-top: 25px;
            color: #4B70E2;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: color 0.2s;
        }
        
        .back-link:hover {
            color: #2c3e50;
            text-decoration: underline;
        }
        
        /* Línea divisoria */
        hr {
            border: none;
            height: 1px;
            background: #e1e5e9;
            margin: 25px 0;
        }
        
        @media (max-width: 480px) {
            .reset-container {
                padding: 30px 25px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .description {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="reset-container">
    <!-- Logo UCN -->
    <div class="logo">
        <img src="{% static 'img/logo_ucn.jpg' %}" alt="UCN Logo">
    </div>
    
    <!-- Título -->
    <h1>Restablecer Contraseña</h1>
    
    <!-- Descripción -->
    <p class="description">
        ¿Olvidaste tu contraseña? Ingresa tu correo electrónico registrado 
        y te enviaremos un enlace para restablecerla.
    </p>
    
    <!-- Línea divisoria -->
    <hr>
    
    <!-- Formulario -->
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input 
                type="email" 
                id="email"
                name="email" 
                placeholder="ejemplo@alumnos.ucn.cl"
                required
                autocomplete="email">
        </div>
        
        <button type="submit" class="btn-submit">
            ENVIAR ENLACE DE RESTABLECIMIENTO
        </button>
    </form>
    
    <!-- Enlace de regreso -->
    <a href="{% url 'login' %}" class="back-link">
        ← Volver al inicio de sesión
    </a>
</div>

</body>
</html>
