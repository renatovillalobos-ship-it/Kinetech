{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo Enviado - UCN</title>
    
    <!-- FUENTE SOURCE SANS PRO -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body, h1, h2, h3, p, button, a {
            font-family: 'Source Sans Pro', sans-serif;
        }
        h1 {
            font-weight: 700; /* Bold */
        }
        .message {
            font-weight: 400; /* Regular */
        }
        .note {
            font-weight: 600; /* Semibold */
        }
    </style>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }
        
        .message-container {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            padding: 40px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 25px;
        }
        
        .logo img {
            width: 70px;
            height: auto;
            border-radius: 6px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .success-icon {
            color: #4caf50;
            font-size: 48px;
            margin: 15px 0;
            display: block;
        }
        
        .message {
            color: #5a6c7d;
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        .note {
            color: #7f8c8d;
            font-size: 13px;
            font-style: italic;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        
        .btn-back {
            width: 100%;
            padding: 15px;
            background: #AC6D33; /* Pantone 471 C */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            display: block;
        }
        
        .btn-back:hover {
            background: #9b612d;
        }
        
        @media (max-width: 480px) {
            .message-container {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>

<div class="message-container">
    <div class="logo">
        <img src="{% static 'img/logo_ucn.jpg' %}" alt="UCN Logo">
    </div>
    
    <h1>¡Correo Enviado!</h1>
    
    <span class="success-icon">✓</span>
    
    <p class="message">
        Hemos enviado un enlace de restablecimiento a tu correo electrónico.
    </p>
    
    <p class="note">
        El enlace expirará en 24 horas.<br>
        Revisa tu bandeja de entrada (y carpeta de spam si no lo encuentras).
    </p>
    
    <a href="{% url 'login' %}" class="btn-back">
        VOLVER AL INICIO DE SESIÓN
    </a>
</div>

</body>
</html>
